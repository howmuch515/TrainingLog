{% extends "layout.html" %}
{% block content %}
<section>
    <div class="container-fluid">
        <div id="card_board" class="row"></div>
    </div>

    <!-- Modal -->
    <div id="main_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal_title" class="modal-title">Modal Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div><!-- /.modal-header -->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>DATE</th>
                            <th>MENU(STEP)</th>
                            <th>COUNT</th>
                        </tr>
                        </thead>
                        <tbody id="modal_main_content"></tbody>
                    </table>
                </div><!-- /.modal-body -->
                <div class="modal-footer">
                        <!-- send log form -->
                        <form class="form-row">
                            <input type="datetime-local" class="col form-control">
                            <select class="col form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <input type="number" class="col form-control">
                            <button type="submit" class="col btn btn-primary">Submit</button>
                        </form>
                </div><!-- /.modal-footer -->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</section>
{% endblock %}}
