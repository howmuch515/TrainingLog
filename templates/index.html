{% extends "layout.html" %}
{% block content %}
<section>
    <div>
        <div id="card_boardA" class="d-flex justify-content-around"></div>
        <div id="card_boardB" class="d-flex justify-content-around"></div>
    </div>

    <!-- Modal -->
    <div id="main_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal_title" class="modal-title">Modal Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div><!-- /.modal-header -->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>DATE</th>
                            <th>MENU(STEP)</th>
                            <th>COUNT</th>
                        </tr>
                        </thead>
                        <tbody id="modal_main_content"></tbody>
                    </table>
                </div><!-- /.modal-body -->
                <div class="modal-footer">
                        <!-- send log form -->
                        <form id="put-log-form" class="form-row" action="/api/v1/record" method="put">
                            <input id="put-date" type="date" class="col form-control">
                            <select id="put-menu-id" class="col form-control"></select>
                            <input id="put-count" type="number" class="col form-control">
                            <button type="submit"  class="col btn btn-primary">Submit</button>
                        </form>
                </div><!-- /.modal-footer -->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</section>
{% endblock %}}
